<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PaginaProduto.css">
    <title>Pagina do produto</title>
</head>
<body>
    <main>
        <section class="produto">
            <div class="imagens-produto">
                <img src="/projeto_tarefa/public/produto3.jpg" class="imagem-principal" id="imagem-principal">
                <div class="miniaturas">
                    <img src="/projeto_tarefa/public/produto 1.png" class="miniatura" data-imagem="produto 1.png">
                    <img src="/projeto_tarefa/public/produto 2.png" class="miniatura" data-imagem="produto 2.png">
                    <img src="/projeto_tarefa/public/produto3.jpg" class="miniatura" data-imagem="produto 3.png">
                </div>
            </div>

            <div class="detalhes-produto">
                <h2>Tenis New Balance</h2>
                <p class="descricao">Tenis de alto conforto, perfeito para o seu dia a dia!</p>
                <p class="preco">R$459,00</p>

                <form class="opcoes-compra">
                    <label for="tamanho">Tamanho:</label>
                    <select id="tamanho">
                        <option>39</option>
                        <option>40</option>
                        <option>41</option>
                        <option>42</option>
                    </select>
<br>
                    <label for="cor">Cor:</label>
                    <select id="cor">
                        <option>Branco</option>
                        <option>Azul</option>
                        <option>Preto</option>
                    </select>
<br>

        <button class="button">COMPRAR</button>

                </form>
            </div>
        </section>
<br>
        <section class="comentarios">
            <h3>Comentarios dos clientes</h3>
<br>
            <div class="comentario">
                <img src="/projeto_tarefa/public/Gisele-Bundchen-Vivara_Dia-das-Maes_Divulgacao-2.jpg" class="foto-usuario">
                <p><strong>Gisele:</strong> Ótimo produto, recomendo! Meu filho maycon é otimo</p>
            </div>

            <div class="comentario">
                <img src="/projeto_tarefa/public/Luiza117-scaled.jpg" class="foto-usuario">
                <p><strong>Luiza:</strong> Muito bom, amo o maycon</p>
            </div>
        </section>
    </main>

    <script src="PaginaProduto.js"></script>

</body>
</html>
